<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VK-Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">VK Товары</a>
  </nav>
  <div class="container">
    <div class="card bg-light">
      <div class="card-header">Панель управления товарами</div>
      <div class="card-body">
        <button id="load" class="btn">Загрузить список товаров</button>
        <div class="product-containet"></div>
      </div>
    </div>
    <div class="card bg-light">
      <div class="card-header">Создать товар</div>
      <div class="card-body">
        <form enctype="multipart/form-data" method="post" submit="sendPhotoInServer()">
          <div class="form-group">
            <input class="form-control" photo-input="photo" id="file" type="file" name="f">
          </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
