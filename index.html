<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VK-Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">VK Товары</a>
  </nav>
  <div class="container">
    <div class="card bg-light">
      <div class="card-header">Панель управления товарами</div>
      <div class="card-body">
        <button id="load" class="btn">Загрузить список товаров</button>
        <div class="product-containet"></div>
      </div>
    </div>
    <div class="card bg-light">
      <div class="card-header">Создать товар</div>
      <div class="card-body">
        <form enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="name">Название товара</label>
            <input class="form-control" photo-input="name" id="name" type="text" name="name">
          </div>
          <div class="form-group">
            <label for="description">Описание товара</label>
            <input class="form-control" photo-input="description" id="description" type="text" name="description">
          </div>
          <lavel>Категория товара:</lavel>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="category" value="1">
              Автокресла
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="category" value="2">
              Детские коляски
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="category" value="3">
              Детская комната
            </label>
          </div>
          <div class="form-group">
            <label for="price">Цена товара (руб)</label>
            <input class="form-control" photo-input="price" id="price" type="text" name="price">
          </div>
          <div class="form-group">
            <label for="photo">Выберете фотографию:</label>
            <input class="form-control" photo-input="photo" id="file" type="file" name="photo">
          </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="scripts/search-product.js" charset="utf-8"></script>
  <script src="scripts/get-url.js" charset="utf-8"></script>
  <script src="scripts/send-request.js" charset="utf-8"></script>
  <script src="scripts/delete-product.js" charset="utf-8"></script>
  <script src="scripts/restore-product.js" charset="utf-8"></script>
  <script src="scripts/create-product.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
</body>
</html>
